<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="k">
        <select name="juan" id="pais">
            <option value=""> nada </option>
            <option value="0">Argentina</option>
            <option value="1">Brasil</option>
            <option value="2">Uruguay</option>
            <option value="3">Paraguay</option>
        </select>
        </form>
        <form name="k">
            <select name="juan" id="lugar">
                <option value=""> nada </option>
                <option value="0">Argentina</option>
                <option value="1">Brasil</option>
                <option value="2">Uruguay</option>
                <option value="3">Paraguay</option>
            </select>
            </form>
    <form name="pepote">
        <select name="juan" class="Nacionalidad" disabled >
        <option value="">nada</option>
        </select>
        </form>

        <script src="jquery-3.6.0.min.js" type="text/javascript"></script>  
        <script>
         $("#pais").change(function(){       
                let tamaño = $('.Nacionalidad > option').length;
            if($(this).val() != "" && $("#lugar").val() != "" &&  tamaño < 2 ){
           $('.Nacionalidad').removeAttr("disabled");
           $('.Nacionalidad').append($("<option>", {
            value: "0",
            text: "Argentino"
            }),$("<option>", {
            value: "1",
            text: "Brasileño"
            }),$("<option>", {
            value: "2",
            text: "Uruguayo"
            }),$("<option>", {
            value: "3",
            text: "Paraguayo"
            }));}else if($(this).val() == "" || $("#lugar").val() == ""){
                $('.Nacionalidad').attr("disabled","disabled");
            }
       });

       $("#lugar").change(function(){       
                let tamaño = $('.Nacionalidad > option').length;
            if($("#pais").val() != "" && $(this).val() != "" &&  tamaño < 2 ){
           $('.Nacionalidad').removeAttr("disabled");
           $('.Nacionalidad').append($("<option>", {
            value: "0",
            text: "Argentino"
            }),$("<option>", {
            value: "1",
            text: "Brasileño"
            }),$("<option>", {
            value: "2",
            text: "Uruguayo"
            }),$("<option>", {
            value: "3",
            text: "Paraguayo"
            }));}else if($("#pais").val() == "" || $(this).val() == ""){
                $('.Nacionalidad').attr("disabled","disabled");
            }
       });
           
        </script>
</body>
</html>
